<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Object Movement</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">3D Room Object Movement</h1>
                <div id="room-container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="left" class="btn btn-primary m-2">Left</button>
                <button id="right" class="btn btn-primary m-2">Right</button>
                <button id="up" class="btn btn-primary m-2">Up</button>
                <button id="down" class="btn btn-primary m-2">Down</button>
                <button id="forward" class="btn btn-primary m-2">Forward</button>
                <button id="backward" class="btn btn-primary m-2">Backward</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
